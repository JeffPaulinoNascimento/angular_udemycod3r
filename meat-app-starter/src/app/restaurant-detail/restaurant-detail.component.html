<!-- INÍCIO DO CONTEÚDO -->
<section class="content-header">
  <h1>

  </h1>
</section>


<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-home"></i>

          <!--Ao carregar a pagina o restaurant é nulo, porque ele só é preenchido quando o serviço que está dentro do ngOnInit é chamado, ou seja,
          somente após carregar a pagina que o serviço é chamado, então deve-se colocar o ? após o restaurant para dizer que ele pode vir nulo mas que é para buscar depois-->
          <h3 class="box-title">{{restaurant?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i>{{restaurant?.rating}}</span>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="col-sm-3 col-xs-12" *ngIf="restaurant">
            <img class="box-img-detail" [src]="restaurant?.imagePath" />
          </div>

          <dl class="col-sm-9 col-xs-12">
            <dt>{{restaurant?.category}}</dt>
            <dd>Padaria</dd>
            <dt>Quem somos</dt>
            <dd>{{restaurant?.about}}</dd>
            <dt>Horários</dt>
            <dd>{{restaurant?.hours}}</dd>
            <dt>Telefone</dt>
            <dd>{{restaurant?.telefone}}</dd>
          </dl>
        </div>
        <!-- submenus -> reviews e menu -->
        <div class="box-footer detail-footer">
          <a class="pull-left"  routerLinkActive="detail-active" [routerLink]="['menu']">Menu</a>
          <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['reviews']">Avaliações</a>
        </div>
      </div>
    </div>
    <!-- /.col-xs-12 -->

  </div>

  <div class="row">
    <router-outlet></router-outlet>
  </div>

</section>
<!-- FIM DO CONTEÚDO -->
